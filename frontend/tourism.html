<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="tourism.css">
  <title>Tourism Chatbot</title>
</head>
<body>
  <!-- Floating Chat Button -->
  <button id="chatbot-btn">💬</button>

  <!-- Chat Window -->
  <div id="chatbot-window">
    <div id="chat-header">
      <span>Tourism Chatbot 🌏</span>
      <button onclick="closeChat()" style="background:none;border:none;color:white;font-size:16px;cursor:pointer;">❌</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="tourism.js"></script>

</body>
</html>
